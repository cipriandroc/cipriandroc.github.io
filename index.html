---
layout: default
title: home
---
<div class="maintitle card text-white">
    <img class="card-img" src="/assets/img/homepage_highlight_snippet.png" alt="Card image">
    <div class="card-img-overlay">
      <h5 class="card-title">greatness awaits</h5>
    </div>
</div>
<br></br>

<div class="card-deck featured-wrapper">
  {% for item in site.data.mainpage_highlight  %}
  <div class="card">
    <div class="card-body">
      <a href="{{item.link}}"><h5 class="card-title">{{ item.name }}</h5></a>
      <p class="card-text">{{item.description}}</p>
      <p class="card-text"><small class="text-muted">posted on: {{item.name.path}}</small></p>
    </div>
  </div>
  {% endfor %}
</div>
<br></br>
