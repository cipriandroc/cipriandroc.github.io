<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-button-holder">     
            <button type="button" id="sidebarCollapse" class="btn btn-info">
                <span><</span>
            </button>
        </div>

        <ul class="list-unstyled components">
            <div class="sidebar-header">
                <h3>ciprian droc</h3>
            </div>
            {% for item in site.data.sidebar %}
            {% if item.subpage %}
            <li class="active">
                <a href="#{{item.name}}Submenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">{{ item.name }}</a>
                <ul class="collapse list-unstyled" id="{{item.name}}Submenu">
                    {% for subitem in item.subpage %}
                    <li>
                        <a href="{{subitem.link}}">{{ subitem.name }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </li>
            {% else %}
            <li>
                <a href="{{item.link}}">{{ item.name }}</a>
            </li>
            {% endif %}
            {% endfor %} 
        </ul>
    </nav>
    <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div id="subContent">
                {{ content}}
                {% include footer.html %}
            </div>
    </div>
</div>
